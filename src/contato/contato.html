<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save On Your Game</title>
    <link rel="stylesheet" href="contato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="header-container"></div>
    <main>

        <div id="modal-container"></div>

        <section class="contact-form">
            <h1>Contato</h1>
            <form id="contactForm" onsubmit="enviarFormulario(event)">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Nome</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email-contato"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email-contato" name="email-contato" required>
                </div>
                <div class="form-group">
                    <label for="subject"><i class="fas fa-tag"></i> Assunto</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message"><i class="fas fa-comment"></i> Mensagem</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="contato-enviar"><i class="fas fa-paper-plane"></i> Enviar</button>
            </form>
        </section>


    </main>
    <div id="footer-container"></div>

   
    <script src="/modelo_landing_page.github.io/src/config/header-footer-import.js"></script>
    <script src="/modelo_landing_page.github.io/src/modal/modal.js"></script>
    <script src="contato.js"></script>
</body>

</html>
