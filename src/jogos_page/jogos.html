<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Preços de Jogos</title>
    <link rel="stylesheet" href="jogos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div id="header-container"></div>

    <main>

        <div id="modal" class="modal">
            <button type="button" class="button close-modal" onclick="closeModal()">X</button>

            <div id="register-form" class="modal-form">
                <input type="text" id="nickname" name="nickname" placeholder="Username" required />
                <input type="email" id="email" name="email" placeholder="E-mail" required />
                <input type="password" id="password" name="password" placeholder="Password" required />
                <button class="button" onclick="register()">Registrar</button>
            </div>

            <div id="login-form" class="modal-form">
                <input type="email" id="loginEmail" name="loginEmail" placeholder="E-mail" required />
                <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required />

                <button type="submit" class="button" onclick="performLogin()">Entrar</button>
            </div>

        </div>
        <aside>
            <h2>Filtros</h2>
            <form id="filter-form">
                <fieldset>
                    <legend>Loja</legend>
                    <label><input type="checkbox" name="store" value="Steam"> Steam</label><br>
                    <label><input type="checkbox" name="store" value="Epic Games"> Epic Games</label><br>
                    <label><input type="checkbox" name="store" value="GOG"> GOG</label><br>
                    <label><input type="checkbox" name="store" value="Microsoft Store"> Microsoft Store</label>
                </fieldset>
                <fieldset>
                    <legend>Preço</legend>
                    <label><input type="radio" name="price" value="low"> Menor que R$ 50,00</label><br>
                    <label><input type="radio" name="price" value="medium"> R$ 50,00 - R$ 100,00</label><br>
                    <label><input type="radio" name="price" value="high"> Maior que R$ 100,00</label>
                </fieldset>
                <button type="submit">Aplicar Filtros</button>
            </form>
        </aside>
        <section id="jogos">
            <form id="search-form">
                <label for="nome-jogo">Nome do Jogo:</label>
                <input type="text" id="nome-jogo" name="nome-jogo">
                <button type="submit">Buscar</button>
            </form>
            <div id="resultado">
                <!-- Jogos serão inseridos aqui via JavaScript -->
            </div>
            <div id="pagination">
                <!-- Paginação será inserida aqui via JavaScript -->
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script>
        async function loadContent(url, elementId) {
            const response = await fetch(url);
            const content = await response.text();
            document.getElementById(elementId).innerHTML = content;
            return content;  // Return the content to chain promises if needed
        }

        Promise.all([
            loadContent('../header/header.html', 'header-container'),
            loadContent('../footer/footer.html', 'footer-container')
        ]).then(() => {
            document.getElementById('user-icon').addEventListener('click', () => {
                const userMenu = document.getElementById('user-menu');
                userMenu.classList.toggle('hidden');
                userMenu.classList.toggle('show');
            });
        }).catch(error => {
            console.error('Error loading content:', error);
        });
    </script>
    <script src="jogos.js"></script>
</body>

</html>
